<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brahmastra Gaming Store</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
body{background:#0b0b10;color:#f9fafb}
.logoText{font-family:'Orbitron',sans-serif;font-size:26px;letter-spacing:2px;
background:linear-gradient(90deg,#22c55e,#3b82f6,#a855f7);
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
text-shadow:0 0 10px rgba(34,197,94,.6)}
.card{background:#0f1218;border:1px solid #1f2430;border-radius:12px;overflow:hidden;transition:.3s}
.card:hover{transform:translateY(-4px);box-shadow:0 15px 35px rgba(0,0,0,.6)}
.price{color:#22c55e;font-weight:700}
.glass{background:rgba(17,24,39,.8);backdrop-filter:blur(10px);border:1px solid #374151;border-radius:12px}
.showcase-track{display:flex;gap:16px;width:max-content;animation:autoShow 35s linear infinite}
@keyframes autoShow{from{transform:translateX(0)}to{transform:translateX(-50%)}}
.showcase-wrapper:hover .showcase-track{animation-play-state:paused}
.showBox{width:220px;background:#111827;border-radius:12px;padding:10px;flex-shrink:0}
.showBox img{height:160px;width:100%;object-fit:cover;border-radius:8px}
.upcoming-track{display:flex;width:max-content;animation:scroll 25s linear infinite}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
</style>
</head>
<body>

<!-- HEADER -->
<header class="flex justify-between items-center p-4 sticky top-0 bg-black/90 z-50 border-b border-gray-800">
  <div class="flex items-center gap-2">
    <div class="w-8 h-8 rounded bg-gradient-to-br from-green-500 via-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold">BG</div>
    <div class="logoText">BRAHMASTRA</div>
  </div>
  <div class="flex gap-2">
    <button onclick="toggleWishlist()" class="bg-gray-900 px-3 py-1 rounded">â™¡ <span id="wishCount">0</span></button>
    <button onclick="toggleCart()" class="bg-gray-900 px-3 py-1 rounded">ðŸ›’ <span id="cartCount">0</span></button>
  </div>
</header>

<!-- SHOWCASE -->
<section class="p-4">
  <h2 class="text-purple-400 font-semibold mb-2">ðŸ”¥ Featured Games</h2>
  <div class="overflow-hidden showcase-wrapper">
    <div id="showcase" class="showcase-track"></div>
  </div>
</section>

<!-- SEARCH / FILTER -->
<section class="p-3 grid grid-cols-1 sm:grid-cols-4 gap-2">
  <input id="search" placeholder="Search game..." class="p-2 bg-black border border-gray-700 rounded">
  <input id="minP" type="number" placeholder="Min â‚¹" class="p-2 bg-black border border-gray-700 rounded">
  <input id="maxP" type="number" placeholder="Max â‚¹" class="p-2 bg-black border border-gray-700 rounded">
  <select id="sortBy" class="p-2 bg-black border border-gray-700 rounded">
    <option value="">Sort</option>
    <option value="price-asc">Low â†’ High</option>
    <option value="price-desc">High â†’ Low</option>
    <option value="name-asc">Name A-Z</option>
  </select>
</section>

<!-- RECENT -->
<section class="p-4">
  <h2 class="text-green-400 font-semibold mb-2">ðŸ‘€ Recently Viewed</h2>
  <div id="recentBox" class="grid grid-cols-2 sm:grid-cols-4 gap-2"></div>
</section>

<!-- PRODUCTS -->
<main id="products" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 p-4 pb-20"></main>

<!-- CART -->
<aside id="cartBox" class="fixed top-0 right-0 w-72 h-full bg-black border-l border-gray-800 p-4 translate-x-full transition z-50">
  <h3 class="font-bold mb-2">Cart</h3>
  <div id="cartItems" class="space-y-2 text-sm"></div>
  <p class="mt-3 font-bold">Total: â‚¹<span id="total">0</span></p>
  <button onclick="checkout()" class="bg-green-600 w-full mt-2 py-2 rounded">Checkout</button>
</aside>

<!-- WISHLIST -->
<aside id="wishlistBox" class="fixed top-0 left-0 w-72 h-full bg-black border-r border-gray-800 p-4 -translate-x-full transition z-50">
  <h3 class="font-bold mb-2">Wishlist</h3>
  <div id="wishlistItems" class="space-y-2 text-sm"></div>
</aside>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center p-3" onclick="closeModal()">
  <div class="bg-gray-900 p-4 rounded-xl max-w-md w-full" onclick="event.stopPropagation()">
    <h2 id="mTitle" class="text-2xl font-bold"></h2>
    <iframe id="mVideo" class="w-full h-56 my-3" allowfullscreen></iframe>
    <p id="mPrice" class="price text-xl"></p>
    <button id="mAdd" class="bg-purple-600 w-full py-3 mt-3 rounded text-lg font-bold">Add to Cart</button>
    <button id="mBuy" class="bg-green-600 w-full py-3 mt-2 rounded text-lg font-bold">Buy Now</button>
  </div>
</div>

<script>
/* PRODUCTS */
const products=[];
for(let i=1;i<=50;i++){
  products.push({
    id:i,
    title:"Game "+i,
    price:500+i*40,
    video:"https://www.youtube.com/embed/K0u_kAWLJOA",
    img:"https://picsum.photos/400?random="+i
  });
}
const showcaseGames=products.slice(0,20);
  
let cart=[],wishlist=[],recent=[],selected=null;

/* UPCOMING */
const up=document.getElementById("upcoming");
const upHtml=upcomingGames.map(g=>`
<div class="glass w-40 p-2">
  <img src="${g.img}" class="h-24 w-full object-cover rounded">
  <p class="text-xs mt-1">${g.title}</p>
</div>`).join("");
up.innerHTML=upHtml+upHtml;

/* SHOWCASE */
const showcase=document.getElementById("showcase");
function renderShowcase(){
 const h=showcaseGames.map(g=>`
  <button class="showBox" onclick="openModal(${g.id})">
   <img src="${g.img}">
   <div>${g.title}</div>
   <div class="price">â‚¹${g.price}</div>
  </button>`).join("");
 showcase.innerHTML=h+h;
}
renderShowcase();

/* PRODUCTS */
const productsDiv=document.getElementById("products");
function render(){
 let f=[...products];
 const q=search.value.toLowerCase();
 if(q) f=f.filter(p=>p.title.toLowerCase().includes(q));
 if(minP.value) f=f.filter(p=>p.price>=minP.value);
 if(maxP.value) f=f.filter(p=>p.price<=maxP.value);
 if(sortBy.value==="price-asc") f.sort((a,b)=>a.price-b.price);
 if(sortBy.value==="price-desc") f.sort((a,b)=>b.price-a.price);
 if(sortBy.value==="name-asc") f.sort((a,b)=>a.title.localeCompare(b.title));
 productsDiv.innerHTML=f.map(p=>`
  <div class="card cursor-pointer" onclick="openModal(${p.id})">
   <img src="${p.img}" class="h-48 w-full object-cover">
   <div class="p-2">
    <div>${p.title}</div>
    <div class="price">â‚¹${p.price}</div>
    <button class="bg-purple-600 w-full mt-1 py-1 rounded"
      onclick="event.stopPropagation(); addCart(${p.id})">Add to Cart</button>
   </div>
  </div>`).join("");
}
render();
search.oninput=minP.oninput=maxP.oninput=render;
sortBy.onchange=render;

/* MODAL */
function openModal(id){
 selected=products.find(x=>x.id===id);
 mTitle.innerText=selected.title;
 mPrice.innerText="â‚¹"+selected.price;
 mVideo.src=selected.video;
 mAdd.onclick=()=>addCart(id);
 mBuy.onclick=()=>buyNow(selected);
 modal.classList.remove("hidden");
 saveRecent(selected);
}
function closeModal(){modal.classList.add("hidden");mVideo.src=""}

/* RECENT */
function saveRecent(p){
 recent=[p,...recent.filter(x=>x.id!==p.id)].slice(0,6);
 recentBox.innerHTML=recent.map(r=>`
  <img src="${r.img}" class="h-20 w-full object-cover rounded">`).join("");
}

/* CART */
function addCart(id){
 const p=products.find(x=>x.id===id);
 const f=cart.find(x=>x.id===id);
 if(f)f.qty++; else cart.push({...p,qty:1});
 renderCart();
}
function renderCart(){
 cartCount.innerText=cart.reduce((s,i)=>s+i.qty,0);
 let t=0;
 cartItems.innerHTML=cart.map(i=>{
  const lt=i.price*i.qty; t+=lt;
  return `<div>${i.title} x${i.qty} = â‚¹${lt}</div>`;
 }).join("");
 total.innerText=t;
}
function toggleCart(){cartBox.classList.toggle("translate-x-full")}

/* WISHLIST */
function toggleWishlist(){wishlistBox.classList.toggle("-translate-x-full")}
function toggleWish(id){
 const f=wishlist.find(x=>x.id===id);
 if(f)wishlist=wishlist.filter(x=>x.id!==id);
 else wishlist.push(products.find(x=>x.id===id));
 renderWish();
}
function renderWish(){
 wishCount.innerText=wishlist.length;
 wishlistItems.innerHTML=wishlist.map(w=>`
  <div>${w.title} - â‚¹${w.price}</div>`).join("");
}

/* CHECKOUT */
function checkout(){
 if(!cart.length)return;
 let msg="Order:\n";let t=0;
 cart.forEach((i,n)=>{const lt=i.price*i.qty; t+=lt; msg+=`${n+1}. ${i.title} x${i.qty} = â‚¹${lt}\n`;});
 msg+="Total â‚¹"+t;
 window.open("https://wa.me/919313339081?text="+encodeURIComponent(msg));
}
function buyNow(p){
 window.open("https://wa.me/919313339081?text="+encodeURIComponent(`Buy ${p.title} for â‚¹${p.price}`));
}
</script>
</body>
</html>
