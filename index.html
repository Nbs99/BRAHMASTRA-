<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brahmastra Gaming | Premium Store</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
    /* --- CSS (Design & Animations) --- */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');

    body {
        background-color: #050505;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
    }

    /* Neon Glow Effects */
    .neon-text {
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.7), 0 0 20px rgba(168, 85, 247, 0.5);
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .glass-card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: rgba(168, 85, 247, 0.5);
        box-shadow: 0 20px 40px rgba(168, 85, 247, 0.2);
    }

    /* Loading Spinner for API Simulation */
    .loader {
        border: 4px solid #1f1f1f;
        border-top: 4px solid #a855f7;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #a855f7; }

    .hero-bg {
        background: radial-gradient(circle at center, #2e1065 0%, #000000 70%);
    }
</style>
</head>
<body>

    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="ri-gamepad-fill text-3xl text-purple-500"></i>
                <h1 class="text-2xl font-bold tracking-widest font-[Orbitron] text-white">BRAHMASTRA<span class="text-purple-500">.NET</span></h1>
            </div>
            <div class="hidden md:flex gap-8 font-bold text-gray-400">
                <a href="#" class="hover:text-purple-400 transition">STORE</a>
                <a href="#" class="hover:text-purple-400 transition">LIBRARY</a>
                <a href="#" class="hover:text-purple-400 transition">COMMUNITY</a>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p class="text-xs text-gray-400">Welcome,</p>
                    <p class="font-bold text-purple-400">Gamer_007</p>
                </div>
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-10 h-10 rounded-full border-2 border-purple-600">
            </div>
        </div>
    </nav>

    <header class="hero-bg pt-32 pb-20 px-4 text-center">
        <h2 class="text-5xl md:text-7xl font-[Orbitron] font-black mb-4 neon-text">NEXT GEN GAMING</h2>
        <p class="text-gray-400 text-lg mb-8 max-w-2xl mx-auto">Experience the ultimate collection of AAA titles. Powered by C# Architecture.</p>
        <button onclick="scrollToGames()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition shadow-[0_0_20px_rgba(168,85,247,0.5)]">
            EXPLORE GAMES
        </button>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold border-l-4 border-purple-500 pl-3">TRENDING TITLES</h3>
            <button onclick="fetchGamesFromBackend()" class="text-sm bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded flex items-center gap-2">
                <i class="ri-refresh-line"></i> Refresh API
            </button>
        </div>

        <div id="loader" class="hidden flex justify-center py-20">
            <div class="loader"></div>
        </div>

        <div id="gamesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

    </main>

    <footer class="border-t border-white/10 bg-black py-10 mt-10 text-center text-gray-500">
        <p>© 2026 Brahmastra Corp. Built with HTML5, Tailwind & C# Concept.</p>
    </footer>

    <script>
        // --- 1. MOCK DATA (Yeh data asal mein C# Backend se aayega) ---
        const backendData = [
            { id: 101, title: "Grand Theft Auto VI", price: 5499, category: "Open World", rating: 5.0, img: "https://wallpapers.com/images/hd/gta-6-palm-trees-sunset-b5a032.jpg" },
            { id: 102, title: "Black Myth: Wukong", price: 3999, category: "Action RPG", rating: 4.9, img: "https://wallpapers.com/images/hd/black-myth-wukong-4k-gaming-wallpaper-2-h2s1.jpg" },
            { id: 103, title: "Cyberpunk 2077: Phantom", price: 2999, category: "Sci-Fi", rating: 4.7, img: "https://wallpapers.com/images/hd/cyberpunk-2077-yellow-background-49l9j5z15l0j5z15.jpg" },
            { id: 104, title: "Elden Ring: Shadow", price: 3499, category: "Souls-like", rating: 4.9, img: "https://wallpapers.com/images/hd/elden-ring-game-cover-art-7f55.jpg" },
            { id: 105, title: "Call of Duty: BO6", price: 5999, category: "FPS", rating: 4.5, img: "https://wallpapers.com/images/hd/call-of-duty-black-ops-cold-war-key-art-4k-wallpaper-8k-uhd-3840x2160-5j5.jpg" },
            { id: 106, title: "Forza Motorsport", price: 4499, category: "Racing", rating: 4.6, img: "https://wallpapers.com/images/hd/forza-horizon-5-4k-game-cover-7s2.jpg" }
        ];

        // --- 2. C# API SIMULATION FUNCTION ---
        // Asal project mein hum yaha 'fetch("https://api.brahmastra.com/games")' use karte
        async function fetchGamesFromBackend() {
            const container = document.getElementById("gamesContainer");
            const loader = document.getElementById("loader");

            // UI Clear karo
            container.innerHTML = "";
            loader.classList.remove("hidden");

            // Fake Network Delay (1.5 seconds) - C# server response time mimic karne ke liye
            await new Promise(resolve => setTimeout(resolve, 1500));

            loader.classList.add("hidden");
            renderGames(backendData);
        }

        // --- 3. RENDER FUNCTION (Display Logic) ---
        function renderGames(games) {
            const container = document.getElementById("gamesContainer");

            games.forEach(game => {
                const card = `
                <div class="glass-card rounded-xl overflow-hidden group relative">
                    <div class="h-48 overflow-hidden relative">
                        <img src="${game.img}" alt="${game.title}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        <div class="absolute top-2 right-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs font-bold text-yellow-400 flex items-center gap-1">
                            <i class="ri-star-fill"></i> ${game.rating}
                        </div>
                    </div>

                    <div class="p-4">
                        <div class="text-xs text-purple-400 font-bold mb-1 tracking-wide uppercase">${game.category}</div>
                        <h3 class="text-xl font-bold text-white mb-2 truncate">${game.title}</h3>
                        
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-2xl font-bold text-green-400 font-[Orbitron]">₹${game.price}</span>
                            <button onclick="buyGame('${game.title}', ${game.price})" class="bg-white text-black hover:bg-purple-500 hover:text-white transition rounded-full w-10 h-10 flex items-center justify-center font-bold">
                                <i class="ri-shopping-cart-2-fill text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += card;
            });
        }

        // --- 4. BUY LOGIC ---
        function buyGame(title, price) {
            // C# Backend pe order bhej sakte hain
            const msg = `System Alert:\nProcessing Order for ${title} (₹${price})...\nConnecting to Payment Gateway...`;
            alert(msg);
            
            // Real life mein yaha: window.location.href = "/Checkout/Process?id=..."
        }

        function scrollToGames() {
            document.getElementById("gamesContainer").scrollIntoView({ behavior: 'smooth' });
        }

        // Page load hote hi games load karo
        fetchGamesFromBackend();

    </script>
</body>
</html>
