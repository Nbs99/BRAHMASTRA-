<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brahmastra Gaming Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{background:#050510;color:white;font-family:system-ui}
.logo{font-family:Orbitron;font-size:28px;
background:linear-gradient(90deg,#00f0ff,#8b5cf6,#22c55e);
-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.card{background:#0b0b18;border:1px solid #1f2933;border-radius:16px;overflow:hidden;transition:.3s}
.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 0 25px #7c3aed55}
.price{color:#22c55e;font-weight:700}
.btn{background:linear-gradient(90deg,#7c3aed,#22c55e);padding:10px;border-radius:10px;font-weight:700}
.glass{background:rgba(20,20,40,.7);backdrop-filter:blur(10px);border:1px solid #333;border-radius:16px}
.track{display:flex;gap:20px;width:max-content;animation:scroll 25s linear infinite}
.wrapper:hover .track{animation-play-state:paused}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
.hero{background:linear-gradient(to right,#000000cc,#00000022),
url("https://wallpapers.com/images/hd/cyberpunk-gaming-4k-2.jpg") center/cover}
</style>
</head>
<body>

<!-- HEADER -->
<header class="sticky top-0 bg-black/80 backdrop-blur flex justify-between items-center px-4 py-3 border-b border-gray-800 z-50">
  <div></div>
  <div class="logo">BRAHMASTRA</div>
  <div class="flex gap-3">
    <button onclick="toggleWishlist()" class="bg-gray-800 px-3 py-1 rounded">‚ô° <span id="wishCount">0</span></button>
    <button onclick="toggleCart()" class="bg-gray-800 px-3 py-1 rounded">üõí <span id="cartCount">0</span></button>
  </div>
</header>

<!-- HERO -->
<section class="hero h-[60vh] flex flex-col justify-center px-6">
  <h1 class="text-4xl md:text-5xl font-bold mb-3">India‚Äôs Ultimate Gaming Store</h1>
  <p class="text-gray-300 mb-4 max-w-lg">Instant delivery of PC & Console Games</p>
  <button onclick="products.scrollIntoView({behavior:'smooth'})" class="btn w-fit">Shop Now</button>
</section>

<!-- UPCOMING -->
<section class="p-5">
<h2 class="text-yellow-400 text-xl font-bold mb-3">‚è≥ Upcoming Games</h2>
<div class="wrapper overflow-hidden glass">
<div id="upcoming" class="track p-4"></div>
</div>
</section>

<!-- CATEGORIES -->
<section class="flex gap-3 px-4 overflow-x-auto pb-2">
  <button onclick="setCat('All')" class="btn">All</button>
  <button onclick="setCat('Action')" class="btn">Action</button>
  <button onclick="setCat('RPG')" class="btn">RPG</button>
  <button onclick="setCat('Racing')" class="btn">Racing</button>
  <button onclick="setCat('Shooter')" class="btn">Shooter</button>
</section>

<!-- SEARCH -->
<section class="p-4">
<input id="search" oninput="render()" placeholder="Search games..."
class="w-full p-3 bg-black border border-gray-700 rounded">
</section>

<!-- PRODUCTS -->
<main id="products" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4 pb-28"></main>

<!-- CART -->
<aside id="cartBox" class="fixed top-0 right-0 w-80 h-full bg-black border-l border-gray-800 p-4 translate-x-full transition">
<h3 class="font-bold mb-2">Cart</h3>
<div id="cartItems" class="space-y-2 text-sm"></div>
<p class="font-bold mt-3">Total: ‚Çπ<span id="total">0</span></p>
<button onclick="checkout()" class="btn w-full mt-3">Checkout WhatsApp</button>
</aside>

<!-- WISHLIST -->
<aside id="wishBox" class="fixed top-0 left-0 w-80 h-full bg-black border-r border-gray-800 p-4 -translate-x-full transition">
<h3 class="font-bold mb-2">Wishlist</h3>
<div id="wishItems" class="space-y-2 text-sm"></div>
</aside>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4" onclick="closeModal()">
<div class="bg-gray-900 p-4 rounded-xl max-w-lg w-full" onclick="event.stopPropagation()">
<h2 id="mTitle" class="text-2xl font-bold"></h2>
<iframe id="mVideo" class="w-full h-60 my-3"></iframe>
<p id="mPrice" class="price text-xl"></p>
<button id="mAdd" class="btn w-full mt-2">Add to Cart</button>
<button id="mBuy" class="bg-green-600 w-full py-3 mt-2 rounded">Buy Now</button>
</div>
</div>

<script>
/* DATA */
const allProducts=[];
const cats=["Action","RPG","Racing","Shooter"];
for(let i=1;i<=30;i++){
 allProducts.push({
  id:i,title:"Game "+i,price:600+i*50,
  cat:cats[i%4],
  img:"https://source.unsplash.com/600x800/?video-game&sig="+i,
  video:"https://www.youtube.com/embed/K0u_kAWLJOA"
 });
}

const upcomingGames=[
 {t:"GTA VI",i:"https://wallpapers.com/images/hd/gta-6-logo-fan-art.jpg"},
 {t:"Witcher 4",i:"https://wallpapers.com/images/hd/the-witcher-wild-hunt-cover.jpg"},
 {t:"Far Cry 7",i:"https://wallpapers.com/images/hd/far-cry-6-cover-art.jpg"},
 {t:"AC Hexe",i:"https://wallpapers.com/images/hd/assassins-creed-cover-art.jpg"}
];

let cat="All",cart=[],wish=[],selected=null;

/* UPCOMING */
upcoming.innerHTML=upcomingGames.map(g=>`
<div class="glass w-[300px] p-4 shrink-0">
<img src="${g.i}" class="h-52 w-full object-cover rounded mb-2">
<p class="font-semibold">${g.t}</p></div>`).join("")+
upcomingGames.map(g=>`
<div class="glass w-[300px] p-4 shrink-0">
<img src="${g.i}" class="h-52 w-full object-cover rounded mb-2">
<p class="font-semibold">${g.t}</p></div>`).join("");

/* RENDER */
function render(){
 const q=search.value.toLowerCase();
 let f=allProducts.filter(p=>p.title.toLowerCase().includes(q));
 if(cat!="All")f=f.filter(p=>p.cat==cat);
 products.innerHTML=f.map(p=>`
 <div class="card" onclick="openModal(${p.id})">
 <img src="${p.img}" class="h-56 w-full object-cover">
 <div class="p-3">
 <div class="font-semibold">${p.title}</div>
 <div class="text-xs text-gray-400">${p.cat}</div>
 <div class="price mb-2">‚Çπ${p.price}</div>
 <button class="btn w-full" onclick="event.stopPropagation();addCart(${p.id})">Add to Cart</button>
 </div></div>`).join("");
}
render();

function setCat(c){cat=c;render();}

/* MODAL */
function openModal(id){
 selected=allProducts.find(x=>x.id==id);
 mTitle.innerText=selected.title;
 mPrice.innerText="‚Çπ"+selected.price;
 mVideo.src=selected.video;
 mAdd.onclick=()=>addCart(id);
 mBuy.onclick=()=>buyNow(selected);
 modal.classList.remove("hidden");
}
function closeModal(){modal.classList.add("hidden");mVideo.src="";}

/* CART */
function addCart(id){
 const p=allProducts.find(x=>x.id==id);
 const f=cart.find(x=>x.id==id);
 if(f)f.q++; else cart.push({...p,q:1});
 drawCart();
}
function drawCart(){
 cartCount.innerText=cart.reduce((s,i)=>s+i.q,0);
 let t=0;
 cartItems.innerHTML=cart.map(i=>{
  t+=i.price*i.q;
  return `<div class="flex justify-between">
  <span>${i.title} x${i.q}</span><span>‚Çπ${i.price*i.q}</span></div>`;
 }).join("");
 total.innerText=t;
}
function toggleCart(){cartBox.classList.toggle("translate-x-full");}

/* WISHLIST */
function toggleWishlist(){wishBox.classList.toggle("-translate-x-full");}
function addWish(p){
 if(!wish.find(x=>x.id==p.id))wish.push(p);
 drawWish();
}
function drawWish(){
 wishCount.innerText=wish.length;
 wishItems.innerHTML=wish.map(w=>`
 <div class="flex justify-between">
 <span>${w.title}</span>
 <button onclick="addCart(${w.id})">Add</button></div>`).join("");
}

/* BUY */
function checkout(){
 let msg="Order:\n",t=0;
 cart.forEach((i,n)=>{msg+=`${n+1}. ${i.title} x${i.q}\n`;t+=i.price*i.q});
 msg+=`Total ‚Çπ${t}`;
 window.open("https://wa.me/919313339081?text="+encodeURIComponent(msg));
}
function buyNow(p){
 window.open("https://wa.me/919313339081?text="+encodeURIComponent("Buy "+p.title+" ‚Çπ"+p.price));
}
</script>
</body>
</html>
